<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <br />
    <form style="padding:10px;">
        <input type="checkbox" id="hide" name="hide" value="true">
        <label for="hide">Hide already seen videos</label>
        </input>
        <br />
        <input type="checkbox" id="sort" name="sort" value="false">
        <label for="long">Sort videos</label>
        </input>
        <br />
        <input type="checkbox" id="long" name="long" value="true">
        <label for="long">Hide long videos (>= 4min)</label>
        </input>
        <br />
        <button type="submit">Save</button>
        <span id="saved"></span>
    </form>
    <script src="options.js"></script>
</body>

</html>
